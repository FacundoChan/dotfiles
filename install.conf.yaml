- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.gitignore_global:
    ~/.gitconfig:
    ~/.config/nvim:
    ~/.tmux.conf:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
